<!-- Angular Component Template Using Bootstrap -->
<div class="container-fluid p-2 text-white scroll-container" style="background:#0e0e0e; min-height:100vh;">
  <div class="row container-fluid align-items-center">

    <!-- Left Section -->
    <div class="col-md-6 px-3">
      <h5 class="text-secondary">Hi I am</h5>
      <h3 class="fw-bold">Mr.Rajender Bhukya</h3>
      <h1 class="fw-bold" style="color:#ff7a00; font-size:50px;">Angular Developer</h1>

      <!-- Social Icons -->
      <div class="d-flex gap-3 my-3">
        <i class="bi bi-instagram fs-4"></i>
        <i class="bi bi-linkedin fs-4"></i>
        <i class="bi bi-facebook fs-4"></i>
        <span style="cursor:pointer;" onclick="window.open('https://github.com/rajendernaik925','_blank')">
          <i class="bi bi-github fs-4"></i>
        </span>


      </div>

      <!-- Buttons -->
      <div class="mt-3">
        <button class="btn px-4 py-2 me-2" style="background:#ff7a00; color:white;" (click)="hireMe()">Hire Me</button>
        <button class="btn btn-outline-light px-4 py-2" (click)="downloadResume()">Download CV</button>
      </div>

      <!-- Stats -->
      <div class="row mt-5 g-3">
        <div class="col-4">
          <div class="p-3 rounded" style="background:#1c1c1c;">
            <h3 class="text-center" style="color:#ff7a00;">2+</h3>
            <p class="text-center m-0"> Years Experiences</p>
          </div>
        </div>
        <div class="col-4">
          <div class="p-3 rounded" style="background:#1c1c1c;">
            <h3 class="text-center" style="color:#ff7a00;">20+</h3>
            <p class="text-center m-0">Projects done</p>
          </div>
        </div>
        <div class="col-4">
          <div class="p-3 rounded" style="background:#1c1c1c;">
            <h3 class="text-center" style="color:#ff7a00;">80+</h3>
            <p class="text-center m-0">Happy Clients</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="col-md-6 text-center">
      <img [src]="logo" class="img-fluid rounded" style="filter:grayscale(100%); max-width:350px;" />
    </div>

  </div>
</div>
